<!DOCTYPE html>
<html>

<head>
    <title>ETHWaterloo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@0.20.7/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!--Note for Kevin: remove the script line below this comment after npm installing.-->
    <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="fortmatic.js"></script>
    
</head>

<body>
    <!--Login Page-->
    <div id="logged-out">
        <div class="container">
            <h1>Bytemail 2.0.</h1>
            <h1>Secure Messeging.</h1>
            <div class="divider"></div>
            <a id="btn-login" class="btn">Login/Signup</a>
        </div>
        <img src="chatscreen.png">
    </div>
    
    <!--Logged in-->
    <div id="logged-in">
        <!--Side navbar-->
        <div class="sidenav">
            <a id="closeNav">&times</a>
            <a id="btn-logout">Logout</a>
            <br>
            <a id="contactLink">Contacts</a>
        </div>

        <!--Chat page-->
        <div id="chat">
            <div class="header">
                <h1 class="menu">&#9776;</h1>
                <h1>Chat</h1>
            </div>
            <div id="messages"></div> <!--Where messages are stored-->
            <div id="enter"> <!--Input for writing message-->
                <input placeholder="Message:" id="messageInput">
                <button class="btn">Send</button>
            </div>
        </div>

        <!--Page for contacts-->
        <div id="contactPage">
            <div class="header">
                <h1 class="menu">&#9776;</h1>
                <h1>Contacts</h1>
            </div>
            <div id="addContact"> <!--Input for adding contacts-->
                <input placeholder="Name:" id="nameInput">
                <button class="btn">Add</button>
            </div>
            <div id="contacts"></div>
        </div>
    </div>
</body>

</html>
